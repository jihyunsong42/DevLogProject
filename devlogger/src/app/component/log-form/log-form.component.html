<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add a log...">
    </div>
    <button type="submit" [disabled] ="!this.text" class="btn btn-light">Add Log</button>
    <button type="button" class="btn btn-warning" [hidden]="!this.text" (click)="clearState()">Clear</button>
  </form>
</div>
